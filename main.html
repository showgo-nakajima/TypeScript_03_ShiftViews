<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ記事一覧</title>
    <style>
        /* CSSスタイルで背景色を指定 */
        .gray-background {
            background-color: #f0f0f0; /* 灰色の背景色 */
        }
        li{
           list-style: none;
        }
    </style>
</head>
<body>
    <h1>ブログ記事一覧</h1>
    <div>
        <label for="title">タイトル:</label>
        <input type="text" id="title">
    </div>
    <div>
        <label for="content">記事内容:</label>
        <textarea id="content"></textarea>
    </div>
    <button id="add-button">追加</button>
    <ul id="blog-list"></ul> <!-- ブログ記事を表示するためのリスト -->
    <script src="app.js"></script> <!-- TypeScriptファイルのコンパイル結果を読み込み -->
</body>
</html>
